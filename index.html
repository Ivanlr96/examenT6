<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/main.css">
    <title>Layout</title>

</head>
<body>
    <header>
      <div class="logo"></div>
      <nav class="nav" id="nav">
        <ul class="nav-list">
            <li><a href="#Inicio">Inicio</a></li>
            <li><a href="#Galeria">Galeria</a></li>
        </ul>
      </nav>
    </header>

<main>
    <div class="overlay">
        <h1 class="titulo">STAR WARS</h1>
        <p class="parrafo">The Skywalker Saga</p>
    </div>
    <div class="video">
        <video autoplay loop muted>
            <source src="build/templates/videos/Star Wars Legacy Trailer The Skywalker Saga (online-video-cutter.com).mp4" type="video/mp4">
            <source src="build/templates/videos/Star Wars Legacy Trailer The Skywalker Saga (online-video-cutter.com).mov" type="video/mov">
            <source src="build/templates/videos/Star-Wars-Legacy-Trailer-The-Skywalker-Saga-_online-video-cutter.com_.avi" type="video/avi">

        </video>
    </div>
</main>
<section id="galeria">
<h1>Galeria</h1>
<ul>

</ul>
</section>
<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
          <figure>
            <a href="#">
              <img src="build/templates/images/star-wars-4.svg" alt="Logo">
            </a>
          </figure>
        </div>
        <div class="box">
          <h2>SOBRE NOSOTROS</h2>
          <p>Hace mucho tiempo</p>
          <p>En una galaxia muy lejana...</p>
        </div>
        <div class="box">
          <h2>Redes sociales</h2>
          <div class="red-social">
            <img src="/build/templates/images/x-social-media-logo-icon.webp" class="redes">
            <img src="/build/templates/images/youtube-logo-png-3566.png" class="redes">
            <img src="/build/templates/images/Instagram_icon.png.webp" class="redes">
          </div>
        </div>
      </div>
      <div class="grupo-2">
        <small>&copy; 2024 <b>Star Wars</b> - Todos los Derechos Reservados.</small>
      </div>
</footer>


<script src="build/js/index.js"></script>
</body>
</html>
